<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title></title>
</head>
<body >
  <div class="container">
    <div class="wrapper">
      <div class="card">
        
          <header>
            <h2>devfinder</h2>
            <div id="dark-light-mode">
            <p id="toggle-mode">LIGHT </p>
            <img class="icon-sun" src="./assets/icon-sun.svg" alt="">
            </div> 
          </header>
        <section class="search">
                  <form class="form-search" id="form__search-js" autocomplete="on">
                        <img src="./assets/icon-search.svg" alt="">
                        <input type="text" id="input__search-js" class="input-style" placeholder="Search GitHub username...">
                        <p class="err">No results</p>
                        <button type="submit">Search</button>
                  </form>
          </section>
          <main>
                <div class="wrap-main">
                      <div class="username">
                          <img id="avatar" src="https://avatars.githubusercontent.com/u/583231?v=4" class="img" alt="">
                            <div class="name-link-date">
                              <h4 id="name">The Octocat</h4> 
                              <p id="link">@octocat</p>
                              <p id="date">Joined 25 Jan 2011</p>
                            </div>
                        </div>
                    <div class="paragraph__bio">
                        <p id="bio">Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec odio. Quisque volutpat mattis eros.</p>
                      </div>
              <div class="profile__stats">
                    <div class="profile__repos">
                        <h5>Repos</h5>
                        <h4 id="repos">8</h4>
                    </div>
                    <div class="profile__followers">
                        <h5>Followers</h5>
                        <h4 id="followers">3938</h4>
                    </div>
                    <div class="profile__following">
                        <h5>Following </h5>
                        <h4 id="following">9</h4>
                    </div>
              </div>
                <div class="location">
                  <div class="footer">
                      <img src="./assets/icon-location.svg" alt="">
                      <p id="location"> San Francisco</p>
                </div>
                <div class="footer">
                  <img src="./assets/icon-website.svg" alt="">
                  <p id="web"> https://github.blog</p>
                </div>
                  <div class="footer">
                  <img src="./assets/icon-twitter.svg" alt="">
                  <p id="twitter"> Not Available</p>
                </div>
                  <div class="footer">
                  <img src="./assets/icon-company.svg" alt="">
                  <p id="company"> @github</p>
                </div>
                  
                  
                </div>
              </div>

            </main>
      </div>
    </div>
  </div>

  

  
  <script src="main.js"></script>

</body>
</html>
